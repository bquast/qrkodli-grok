<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRkodli - Little QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QRkodli</h1>
        <p>Generate a QR code for any URL</p>
        
        <input type="url" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" required>
        <button id="generateBtn">Generate QR</button>
        
        <div id="qrContainer" class="hidden">
            <div id="qrcode"></div>
            <button id="downloadBtn">Download PNG</button>
            <button id="shareBtn">Share</button>
        </div>
    </div>
    
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
